<style>
    .modal {
      transition: opacity 0.25s ease;
    }
    body.modal-active {
      overflow-x: hidden;
      overflow-y: visible !important;
    }
</style>
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

  <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

    <div
      class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
      <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
        viewBox="0 0 18 18">
        <path
          d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
        </path>
      </svg>
      <span class="text-sm">(Esc)</span>
    </div>

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <!--Title-->
      <div class="flex justify-between items-center pb-3">
        <p id="modalTitle" class="text-2xl font-bold"></p>
        <div class="modal-close cursor-pointer z-50">
          <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
            height="18" viewBox="0 0 18 18">
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
            </path>
          </svg>
        </div>
      </div>

      <!--Body-->
      <div id='modalReqs'>
      <p id="reqsSubtitle">This course satisfies the following GE(s):</p>
      <p id="reqsNone" class="hidden text-red-400">This course does not fulfill any GE requirements.
      </p>
      <p id="areaReq" class="hidden text-green-400"></p>
      <p id="langReq" class="hidden text-green-400">Foreign Language</p>
      <p id="peReq" class="hidden text-green-400">Physical Education</p>
      <p id="analyzingReq" class="hidden text-green-400">Analyzing Difference</p>
      <p id="speakingReq" class="hidden text-green-400">Speaking Intensive</p>
      <p id="writingReq" class="hidden text-green-400">Writing Intensive</p>
      </div>

      <!--Footer-->
      <div class="flex justify-end pt-5">
        <div class="relative mr-2 my-auto center">
          <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232">
            <path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
          <select id='semSelect' class="border border-gray-300 rounded-lg text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
            <option>Choose a semester</option>
            {% for semester in session['semesters'] %}
            <option>{{ semester }}</option>
            {% endfor %}
          </select>
        </div>
        <button id='addCourse' class="px-4 h-10 bg-indigo-500 rounded-lg text-white
          hover:bg-indigo-400">Add</button>
      </div>

    </div>
  </div>
</div>
